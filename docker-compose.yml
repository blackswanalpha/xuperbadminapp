# ================================
# Docker Compose for Development
# ================================
version: '3.8'

services:
  # Next.js Application
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: xuperb-admin-web
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=true
    depends_on:
      - postgres
      - redis
    networks:
      - xuperb-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: xuperb-admin-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: xuperb_admin
      POSTGRES_USER: xuperb_user
      POSTGRES_PASSWORD: xuperb_secure_password_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - xuperb-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: xuperb-admin-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass xuperb_redis_2024
    volumes:
      - redis_data:/data
    networks:
      - xuperb-network
    restart: unless-stopped

  # PgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: xuperb-admin-pgadmin
    user: root
    ports:
      - "8080:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@xuperb.com
      PGADMIN_DEFAULT_PASSWORD: pgadmin_secure_password_2024
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - xuperb-network
    restart: unless-stopped
    profiles:
      - tools

  # Nginx (Production Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: xuperb-admin-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - xuperb-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  xuperb-network:
    driver: bridge